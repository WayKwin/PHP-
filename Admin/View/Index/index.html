<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="" class="layui-nav-img">
                    <{$name}>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="admin.php?c=User&a=logout">退出登录</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <!-- 局部刷新-->
            <ul  id="main" class="layui-nav layui-nav-tree"  lay-filter="test">
                <li  class="layui-nav-item layui-nav-itemed"
                     data-id="mainPage">
                    <a class="" href="javascript:; ">主页</a>
                </li>
                <li   class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:; ">用户管理中心</a>
                    <dl id="userManange"  class="layui-nav-child" >
                        <dd data-id="userIndex">
                            <a href="javascript:;">用户首页</a>
                        </dd>
                        <dd data-id="addUser">
                            <a href="javascript:;">添加用户</a>
                        </dd>
                    </dl>
                </li>
                <li  class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:; ">文章分类管理中心</a>
                    <dl id="cateManange"  class="layui-nav-child" >
                        <dd data-id="cateIndex">
                            <a href="javascript:;">文章类别</a>
                        </dd>
                        <dd data-id="addCate">
                            <a href="javascript:;">添加文章类别</a>
                        </dd>
                    </dl>
                </li>
                <li  class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:; ">文章管理中心</a>
                    <dl id="articleManange"  class="layui-nav-child" >
                        <dd data-id="articleIndex">
                            <a href="javascript:;">文章列表</a>
                        </dd>
                        <dd data-id="addArticle">
                            <a href="javascript:;">添加文章</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div id = "center" class="layui-body">


    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © waykwin.com - 底部固定区域
    </div>
</div>
<script src="/毕设/Public/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use(['jquery', 'layer'], function() {
        var $ = layui.$ //重点处
            , layer = layui.layer;
        var fristCome = true;
        if(fristCome == true)
        {
            layer.msg("欢迎来到管理系统");
            fristCome=false;
        }
        $(function(){
            //父菜单
            $("#main").on("click", "li", function(){
                var sId = $(this).data("id");  //获取data-id的值
                window.location.hash = sId;  //设置锚点
                loadInner();
            });
            //User子菜单(包含在父菜单中)
            $("#userManange").on("click", "dd", function(e){
                var sId = $(this).data("id");
                window.location.hash = sId;
                loadInner();
                e.stopPropagation();
            });
            $("#cateManange").on("click", "dd", function(e){
                var sId = $(this).data("id");
                window.location.hash = sId;
                loadInner();
                e.stopPropagation();
            });
            $("#articleManange").on("click", "dd", function(e){
                var sId = $(this).data("id");
                window.location.hash = sId;
                loadInner();
                e.stopPropagation();
            });
            function loadInner(){
                var sId = window.location.hash;
                if(typeof(sID) == undefined)
                {
                  return ;
                }
                var pathn;
                switch(sId){
                    case "#mainPage": pathn = "?c=Index&a=center";  break;
                    case "#userIndex": pathn = "?c=User&a=Index";  break;
                    case "#cateIndex": pathn = "?c=Category&a=index";  break;
                    case "#articleIndex": pathn = "?c=Article&a=index";  break;
                    case "#editUser": pathn = "?c=User&a=edit";  break;
                    case "#addUser": pathn = "?c=User&a=add";  break;
                    case "#addCate": pathn = "?c=Category&a=add";  break;
                    case "#addArticle": pathn = "?c=Article&a=add";  break;
                }
                $("#center").load(pathn); //加载相对应的内容
            }
              //  var sId = window.location.hash;
              //  loadInner(sId);
        });

    });// end layui.use
/*

</script>
</div>
</body>
</html>
