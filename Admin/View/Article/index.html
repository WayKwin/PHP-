<div class="layui-row">
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
            <i class="layui-icon" style="color: #FF5722;">&#xe756;</i>
        </div>
    </div>
</div>
<div class="layui-row">
    <form class="layui-form layui-col-lg-offset3">
        文章搜索：
        <div class="layui-input-inline">
            <select name="cateid">
                 <!--option必须一行 ,否则内容会偏移-->
                <option>请选择分类</option>
                <{foreach $categorys as $category}>
                <option value="<{$category.id}>"><{if $category.level > 0}><!--html 只显示全角空格  --><{str_repeat("　　",$category.level*1)}><{$category.classname}> <{else}> <{$category.classname}> <{/if}></option>
                <{/foreach}>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
    </form>
    <table class="layui-table"  lay-filter="articleTable">
        <thead>
        <tr>
            <th lay-data="{field:'id',sort:true}">id</th>
            <th lay-data="{field:'classname',sort:true}">分类</th>
            <th lay-data="{field:'title'}">标题</th>
            <th lay-data="{field:'content',sort:true}">内容</th>
            <th lay-data="{field:'author'}">作者</th>
            <th lay-data="{field:'operator'}">操作</th>
        </tr>
        <tbody>
        <{foreach $categorys as $category}>
        <tr>
            <td><{$category.id}></td>
            <td>
                <{if $category.level > 0}>
                <!--html 只显示全角空格  -->
                <{str_repeat("　",$category.level*1)}>|__ <{$category.classname}>
                <{else}>
                <{$category.classname}>
                <{/if}>
            </td>
            <td><{$category.orderby}></td>
            <td>100</td>
            <td>
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="editCategory(<{$category.id}>)">
                        <i class="layui-icon">&#xe642;</i>
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" onclick="delCategory(<{$category.id}>)">
                        <i class="layui-icon">&#xe640;</i>
                    </button>
                </div>
            </td>
        </tr>
        <{/foreach}>
        </tbody>
        </thead>

    </table>
</div>
<script>
    layui.use(['form','jquery','table'],function()
    {
      var form = layui.form;
      var $ = layui.jquery;
      var table = layui.table;
      form.render();
    table.init('articleTable', {
        height: 315 //设置高度
        ,limit: 10 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
        //支持所有基础参数
    });
    table.render();

    });
</script>
